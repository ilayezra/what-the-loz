<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מה הלוז?</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #404040;
            border-radius: 8px;
            font-size: 16px;
            direction: rtl;
            background: #2d2d2d;
            color: #ffffff;
        }

        button {
            background: #0A84FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0062cc;
        }

        .instructions {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #preview {
            margin-top: 20px;
        }

        .event {
            background: #2d2d2d;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-right: 4px solid #0A84FF;
        }

        .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 12px;
        }
        
    </style>
</head>
<body>
    <div class="instructions">
        <h2>מה הלו"ז? - מחולל הלוזים📅✏️🪖</h2>
        <p>הכניסו את האירועים שלכם - כל אירוע בשורה חדשה בפורמט הבא:</p>
        <p>שעה שם האירוע</p>
    </div>
    
    <textarea id="eventInput" placeholder="הכנס את האירועים כאן, לדוגמא:
8:30 קפה של בוקר
9:00 פגישת צוות
10:30 תדריך"></textarea>
    
    <button onclick="parseEvents()">צור אירועים</button>
    
    <div id="preview"></div>

    <div class="footer">
        <p>נוצר ב❤️ לפלוגת סייפן</p>
    </div>
    <script>
        function parseEvents() {
            const input = document.getElementById('eventInput').value;
            const lines = input.split('\n').filter(line => line.trim());
            const events = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const timeMatch = line.match(/^(\d{1,2}:\d{2})/);
                
                if (timeMatch) {
                    const time = timeMatch[1];
                    const title = line.substring(timeMatch[0].length).trim();
                    
                    let endTime;
                    if (i < lines.length - 1) {
                        const nextTimeMatch = lines[i + 1].match(/^(\d{1,2}:\d{2})/);
                        endTime = nextTimeMatch ? nextTimeMatch[1] : addHour(time);
                    } else {
                        endTime = addHour(time);
                    }
                    
                    events.push({ title, startTime: time, endTime });
                }
            }
            
            displayEvents(events);
            createCombinedCalendarEvents(events);
        }
        
        function addHour(time) {
            const [hours, minutes] = time.split(':').map(Number);
            const date = new Date(2024, 0, 1, hours, minutes);
            date.setHours(date.getHours() + 1);
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }
        
        function displayEvents(events) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<h3>אירועים שנוצרו:</h3>';
            
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.textContent = `${event.startTime} - ${event.endTime}: ${event.title}`;
                preview.appendChild(eventDiv);
            });
        }
        
        function createCombinedCalendarEvents(events) {
            const today = new Date();
            let calendarContent = 'BEGIN:VCALENDAR\nVERSION:2.0\n';
            
            events.forEach(event => {
                const [startHours, startMinutes] = event.startTime.split(':').map(Number);
                const [endHours, endMinutes] = event.endTime.split(':').map(Number);
                
                const startDate = new Date(today);
                startDate.setHours(startHours, startMinutes, 0);
                
                const endDate = new Date(today);
                endDate.setHours(endHours, endMinutes, 0);
                
                calendarContent += 'BEGIN:VEVENT\n';
                calendarContent += `DTSTART:${formatDate(startDate)}\n`;
                calendarContent += `DTEND:${formatDate(endDate)}\n`;
                calendarContent += `SUMMARY:${event.title}\n`;
                calendarContent += 'END:VEVENT\n';
            });
            
            calendarContent += 'END:VCALENDAR';
            
            const blob = new Blob([calendarContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'לוז.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
        
        function formatDate(date) {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }
    </script>
</body>
</html>
